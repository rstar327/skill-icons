<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="2; url=/api">
  <title>Skill Icons API</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      z-index: 1;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
    }

    p {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 8px;
    }

    .link {
      color: #fff;
      text-decoration: underline;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .link:hover {
      opacity: 1;
    }

    .dots {
      display: inline-block;
      width: 20px;
      text-align: left;
    }

    .dots::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% {
        content: '';
      }
      40% {
        content: '.';
      }
      60% {
        content: '..';
      }
      80%, 100% {
        content: '...';
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }
      
      p {
        font-size: 14px;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border-width: 3px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>ðŸŽ¨ Skill Icons</h1>
    <p>Loading<span class="dots"></span></p>
    <p style="font-size: 14px; opacity: 0.7; margin-top: 16px;">
      Redirecting to <a href="/api" class="link">API documentation</a>
    </p>
  </div>
</body>
</html>
